<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Draggable List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/e90175b0b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>10 Richest People</h1>

    <p>Drag and Drop the items to order them</p>
    
    <ul class="draggable-list" id="draggable-list"></ul>

    <button class="check-btn" id="check-btn">
        Check Order <i class="fas fa-paper-plane"></i>
    </button>
</body>
</html>
